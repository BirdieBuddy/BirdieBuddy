<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="birdOfKoreaLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="start.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국의 새</title>
</head>

<body>
    <div class="content">
        <header class="menu">
            <div id="startPageLogo">
                <image src="startPageLogo.png" alt="Birds Of Korea" id="logoImage"/>
            </div>
            <h1 style="color:white" id="webname">Birds Of Korea</h1>
        </header>
        <div>
            <image src="startingpageImage1.jpg" alt="직박구리" id="startingpageImage"/>
        </div>
        <div id="startPageIntro">
            <h1 style="margin-top:10%">한국의 새</h1>
            <p style="margin:10% 10%">대한민국에 발견되는 새들을 탐조하는 사람들을 위한 사이트, <strong>"한국의 새"</strong>에 환영합니다!<br><br>
            일반 도감은 물론, 종 검색, 동정 부탁, 탐조 기록, 새관련 뉴스 보기와 탐조 장비 구매가 가능한 사이트입니다.<br><br>
            회원가입해서 새의 세상에 빠져볼까요?</p>
            <form method="POST" action="../EncyclopediaPage/encyclopedia.html">
                <table>
                    <tr>
                        <td align="right" style="width:100px;">
                            <label for="id">아이디:</label>
                        </td>
                        <td style="padding-left:10px;">
                            <input id="id" name="id" type="text" required minlength="5" maxlength="15">
                            <br>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" style="width:100px;">
                            <label for="pw">비밀번호:</label>
                        </td>
                        <td style="padding-left:10px;">
                            <input id="pw" name="pw" type="password" required pattern="[a-zA-Z0-9.*!]{5,15}">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="height:10px;">
                        </td>
                    </tr>
                </table>     
                <a href="../EncyclopediaPage/encyclopedia.html"><input id="submitButton" name="sumbitButton" type="submit" value="Start"></a>
            </form>
        </div>
        <footer>
            <p class="contacts"><br>건의함: complaints@google.com</p>
        </footer>
    </div>
</body>

</html>
